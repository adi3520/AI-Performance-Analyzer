version: "3.9"

services:
  ai-analyzer:
    build: .
    container_name: ai-performance-analyzer
    ports:
      - "8050:8050"
    volumes:
      - .:/app                    # Live code reload (great for dev)
      - logs:/app/logs            # Persist logs
    restart: unless-stopped
    environment:
      - PYTHONUNBUFFERED=1

volumes:
  logs:
